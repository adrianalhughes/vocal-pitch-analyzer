<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Pitch Analyzer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00ff88;
            --secondary: #ff0080;
            --accent: #00d4ff;
            --bg-dark: #0a0e27;
            --bg-mid: #151935;
            --bg-light: #1e2442;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --glow: rgba(0, 255, 136, 0.3);
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            background: rgba(30, 36, 66, 0.5);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.8)); }
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        button {
            font-family: 'Orbitron', monospace;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:active::before {
            width: 300px;
            height: 300px;
        }
        
        #startBtn {
            background: linear-gradient(135deg, var(--primary) 0%, #00cc70 100%);
            color: var(--bg-dark);
        }
        
        #startBtn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.4);
        }
        
        #stopBtn {
            background: linear-gradient(135deg, var(--secondary) 0%, #cc0066 100%);
            color: white;
        }
        
        #stopBtn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 0, 128, 0.4);
        }
        
        #stopBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .main-display {
            background: rgba(30, 36, 66, 0.6);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .frequency-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .frequency-value {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--glow);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .frequency-label {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
        }
        
        .note-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .note-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 25px 45px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
        }
        
        .note-name {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 15px var(--glow);
        }
        
        .note-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        .cents-card {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 25px 45px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }
        
        .cents-value {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        
        .tuner-section {
            margin-bottom: 40px;
        }
        
        .tuner-label {
            font-family: 'Orbitron', monospace;
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .tuner-container {
            position: relative;
            height: 120px;
            background: rgba(10, 14, 39, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .tuner-scale {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .tuner-mark {
            width: 2px;
            height: 40px;
            background: rgba(160, 174, 192, 0.3);
        }
        
        .tuner-mark.major {
            height: 60px;
            background: rgba(160, 174, 192, 0.5);
        }
        
        .tuner-center {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            transform: translateX(-50%);
            box-shadow: 0 0 20px var(--glow);
        }
        
        .tuner-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 80px;
            background: linear-gradient(to bottom, var(--secondary), var(--accent));
            transform: translate(-50%, -50%);
            transition: left 0.1s ease-out;
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
            z-index: 2;
        }
        
        .tuner-needle::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--secondary);
            filter: drop-shadow(0 0 8px rgba(255, 0, 128, 0.6));
        }
        
        .tuner-status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(10, 14, 39, 0.9);
            border: 2px solid;
            z-index: 3;
        }
        
        .tuner-status.in-tune {
            color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
        }
        
        .tuner-status.sharp {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .tuner-status.flat {
            color: var(--secondary);
            border-color: var(--secondary);
        }
        
        .volume-section {
            margin-bottom: 40px;
        }
        
        .volume-label {
            font-family: 'Orbitron', monospace;
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .volume-meter {
            height: 40px;
            background: rgba(10, 14, 39, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 136, 0.3);
            position: relative;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
            width: 0%;
            transition: width 0.1s ease-out;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        .graph-section {
            background: rgba(30, 36, 66, 0.6);
            border-radius: 30px;
            padding: 40px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .graph-label {
            font-family: 'Orbitron', monospace;
            text-align: center;
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .graph-container {
            position: relative;
            height: 300px;
            background: rgba(10, 14, 39, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .error-message {
            background: rgba(255, 0, 128, 0.1);
            border: 2px solid var(--secondary);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            color: var(--secondary);
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .main-display, .graph-section {
                padding: 25px 20px;
            }
            
            .note-display {
                gap: 15px;
            }
            
            .note-card, .cents-card {
                padding: 20px 30px;
                min-width: 120px;
            }
            
            .note-name, .cents-value {
                font-size: 2.5rem;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vocal Pitch Analyzer</h1>
            <p class="subtitle">Real-time pitch detection & vocal training</p>
        </header>
        
        <div class="controls">
            <button id="startBtn">Start Analysis</button>
            <button id="stopBtn" disabled>Stop Analysis</button>
        </div>
        
        <div class="main-display">
            <div class="frequency-display">
                <div class="frequency-value" id="frequencyDisplay">---</div>
                <div class="frequency-label">Hertz (Hz)</div>
            </div>
            
            <div class="note-display">
                <div class="note-card">
                    <div class="note-name" id="noteDisplay">--</div>
                    <div class="note-label">Musical Note</div>
                </div>
                <div class="cents-card">
                    <div class="cents-value" id="centsDisplay">--</div>
                    <div class="note-label">Cents</div>
                </div>
            </div>
            
            <div class="tuner-section">
                <div class="tuner-label">Tuning Accuracy</div>
                <div class="tuner-container">
                    <div class="tuner-scale">
                        <div class="tuner-mark major"></div>
                        <div class="tuner-mark"></div>
                        <div class="tuner-mark"></div>
                        <div class="tuner-mark"></div>
                        <div class="tuner-mark"></div>
                        <div class="tuner-mark major"></div>
                        <div class="tuner-mark"></div>
                        <div class="tuner-mark"></div>
                        <div class="tuner-mark"></div>
                        <div class="tuner-mark"></div>
                        <div class="tuner-mark major"></div>
                    </div>
                    <div class="tuner-center"></div>
                    <div class="tuner-needle" id="tunerNeedle"></div>
                    <div class="tuner-status" id="tunerStatus">--</div>
                </div>
            </div>
            
            <div class="volume-section">
                <div class="volume-label">Input Volume</div>
                <div class="volume-meter">
                    <div class="volume-bar" id="volumeBar"></div>
                </div>
            </div>
        </div>
        
        <div class="graph-section">
            <div class="graph-label">Pitch History</div>
            <div class="graph-container">
                <canvas id="pitchGraph"></canvas>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="minFreq">--</div>
                    <div class="stat-label">Lowest Note</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="maxFreq">--</div>
                    <div class="stat-label">Highest Note</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgFreq">--</div>
                    <div class="stat-label">Average Pitch</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Audio context and analyzer setup
        let audioContext;
        let analyser;
        let microphone;
        let scriptProcessor;
        let pitchHistory = [];
        let isAnalyzing = false;
        
        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const frequencyDisplay = document.getElementById('frequencyDisplay');
        const noteDisplay = document.getElementById('noteDisplay');
        const centsDisplay = document.getElementById('centsDisplay');
        const tunerNeedle = document.getElementById('tunerNeedle');
        const tunerStatus = document.getElementById('tunerStatus');
        const volumeBar = document.getElementById('volumeBar');
        const pitchCanvas = document.getElementById('pitchGraph');
        const pitchCtx = pitchCanvas.getContext('2d');
        const minFreqDisplay = document.getElementById('minFreq');
        const maxFreqDisplay = document.getElementById('maxFreq');
        const avgFreqDisplay = document.getElementById('avgFreq');
        
        // Musical notes
        const noteStrings = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        
        // Setup canvas
        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = pitchCanvas.getBoundingClientRect();
            pitchCanvas.width = rect.width * dpr;
            pitchCanvas.height = rect.height * dpr;
            pitchCtx.scale(dpr, dpr);
        }
        
        setupCanvas();
        window.addEventListener('resize', setupCanvas);
        
        // Autocorrelation algorithm for pitch detection
        function autoCorrelate(buffer, sampleRate) {
            const SIZE = buffer.length;
            const MAX_SAMPLES = Math.floor(SIZE / 2);
            let best_offset = -1;
            let best_correlation = 0;
            let rms = 0;
            
            // Calculate RMS (volume)
            for (let i = 0; i < SIZE; i++) {
                const val = buffer[i];
                rms += val * val;
            }
            rms = Math.sqrt(rms / SIZE);
            
            // Not enough signal
            if (rms < 0.01) return -1;
            
            // Find the best correlation
            let lastCorrelation = 1;
            for (let offset = 1; offset < MAX_SAMPLES; offset++) {
                let correlation = 0;
                
                for (let i = 0; i < MAX_SAMPLES; i++) {
                    correlation += Math.abs(buffer[i] - buffer[i + offset]);
                }
                
                correlation = 1 - (correlation / MAX_SAMPLES);
                
                if (correlation > 0.9 && correlation > lastCorrelation) {
                    const foundGoodCorrelation = correlation > best_correlation;
                    if (foundGoodCorrelation) {
                        best_correlation = correlation;
                        best_offset = offset;
                    }
                }
                
                lastCorrelation = correlation;
            }
            
            if (best_correlation > 0.01) {
                return sampleRate / best_offset;
            }
            return -1;
        }
        
        // Convert frequency to note
        function frequencyToNote(frequency) {
            const noteNum = 12 * (Math.log(frequency / 440) / Math.log(2));
            const noteIndex = Math.round(noteNum) + 69;
            const cents = Math.floor((noteNum - Math.round(noteNum)) * 100);
            
            const octave = Math.floor(noteIndex / 12) - 1;
            const note = noteStrings[noteIndex % 12];
            
            return {
                note: note + octave,
                cents: cents,
                frequency: frequency
            };
        }
        
        // Update tuner display
        function updateTuner(cents) {
            // Clamp cents to -50 to +50 range
            const clampedCents = Math.max(-50, Math.min(50, cents));
            
            // Calculate needle position (50% = center, each cent is 1% of 50% range)
            const needlePosition = 50 + (clampedCents / 50 * 50);
            tunerNeedle.style.left = needlePosition + '%';
            
            // Update status
            if (Math.abs(cents) <= 5) {
                tunerStatus.textContent = 'IN TUNE';
                tunerStatus.className = 'tuner-status in-tune';
            } else if (cents > 5) {
                tunerStatus.textContent = 'SHARP';
                tunerStatus.className = 'tuner-status sharp';
            } else {
                tunerStatus.textContent = 'FLAT';
                tunerStatus.className = 'tuner-status flat';
            }
        }
        
        // Draw pitch history graph
        function drawPitchGraph() {
            const rect = pitchCanvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            
            pitchCtx.clearRect(0, 0, width, height);
            
            if (pitchHistory.length < 2) return;
            
            // Find min and max for scaling
            const frequencies = pitchHistory.map(p => p.frequency);
            const minFreq = Math.min(...frequencies);
            const maxFreq = Math.max(...frequencies);
            const range = maxFreq - minFreq || 100;
            
            // Draw grid lines
            pitchCtx.strokeStyle = 'rgba(160, 174, 192, 0.1)';
            pitchCtx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = (height / 4) * i;
                pitchCtx.beginPath();
                pitchCtx.moveTo(0, y);
                pitchCtx.lineTo(width, y);
                pitchCtx.stroke();
            }
            
            // Draw pitch line
            pitchCtx.strokeStyle = 'rgba(0, 255, 136, 0.8)';
            pitchCtx.lineWidth = 3;
            pitchCtx.lineCap = 'round';
            pitchCtx.lineJoin = 'round';
            
            const gradient = pitchCtx.createLinearGradient(0, 0, width, 0);
            gradient.addColorStop(0, 'rgba(0, 255, 136, 0.6)');
            gradient.addColorStop(0.5, 'rgba(0, 212, 255, 0.6)');
            gradient.addColorStop(1, 'rgba(255, 0, 128, 0.6)');
            
            pitchCtx.beginPath();
            
            const maxPoints = Math.min(pitchHistory.length, 100);
            const startIndex = pitchHistory.length - maxPoints;
            
            for (let i = 0; i < maxPoints; i++) {
                const point = pitchHistory[startIndex + i];
                const x = (i / (maxPoints - 1)) * width;
                const y = height - ((point.frequency - minFreq) / range) * (height - 40) - 20;
                
                if (i === 0) {
                    pitchCtx.moveTo(x, y);
                } else {
                    pitchCtx.lineTo(x, y);
                }
            }
            
            pitchCtx.strokeStyle = gradient;
            pitchCtx.stroke();
            
            // Draw glow effect
            pitchCtx.shadowBlur = 15;
            pitchCtx.shadowColor = 'rgba(0, 255, 136, 0.5)';
            pitchCtx.stroke();
            pitchCtx.shadowBlur = 0;
        }
        
        // Update statistics
        function updateStats() {
            if (pitchHistory.length === 0) return;
            
            const frequencies = pitchHistory.map(p => p.frequency);
            const min = Math.min(...frequencies);
            const max = Math.max(...frequencies);
            const avg = frequencies.reduce((a, b) => a + b, 0) / frequencies.length;
            
            const minNote = frequencyToNote(min);
            const maxNote = frequencyToNote(max);
            const avgNote = frequencyToNote(avg);
            
            minFreqDisplay.textContent = minNote.note;
            maxFreqDisplay.textContent = maxNote.note;
            avgFreqDisplay.textContent = avgNote.note;
        }
        
        // Process audio
        function updatePitch(buffer) {
            const frequency = autoCorrelate(buffer, audioContext.sampleRate);
            
            if (frequency > 0 && frequency < 2000) {
                const noteInfo = frequencyToNote(frequency);
                
                frequencyDisplay.textContent = Math.round(frequency);
                noteDisplay.textContent = noteInfo.note;
                centsDisplay.textContent = (noteInfo.cents > 0 ? '+' : '') + noteInfo.cents;
                
                updateTuner(noteInfo.cents);
                
                pitchHistory.push({
                    frequency: frequency,
                    timestamp: Date.now()
                });
                
                // Keep only last 100 points
                if (pitchHistory.length > 100) {
                    pitchHistory.shift();
                }
                
                drawPitchGraph();
                updateStats();
            }
        }
        
        // Update volume meter
        function updateVolume(buffer) {
            let sum = 0;
            for (let i = 0; i < buffer.length; i++) {
                sum += buffer[i] * buffer[i];
            }
            const rms = Math.sqrt(sum / buffer.length);
            const volume = Math.min(100, rms * 500);
            volumeBar.style.width = volume + '%';
        }
        
        // Start analysis
        async function startAnalysis() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: false
                    } 
                });
                
                microphone = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 4096;
                
                scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                
                microphone.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);
                
                scriptProcessor.onaudioprocess = function(event) {
                    if (!isAnalyzing) return;
                    
                    const buffer = event.inputBuffer.getChannelData(0);
                    updatePitch(buffer);
                    updateVolume(buffer);
                };
                
                isAnalyzing = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Unable to access microphone. Please check permissions.';
                document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.controls').nextSibling);
            }
        }
        
        // Stop analysis
        function stopAnalysis() {
            isAnalyzing = false;
            
            if (scriptProcessor) {
                scriptProcessor.disconnect();
                scriptProcessor = null;
            }
            
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            
            if (microphone) {
                microphone.disconnect();
                microphone.mediaStream.getTracks().forEach(track => track.stop());
                microphone = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        // Event listeners
        startBtn.addEventListener('click', startAnalysis);
        stopBtn.addEventListener('click', stopAnalysis);
        
        // Initialize display
        frequencyDisplay.textContent = '---';
        noteDisplay.textContent = '--';
        centsDisplay.textContent = '--';
        tunerStatus.textContent = 'READY';
        tunerStatus.className = 'tuner-status';
    </script>
</body>
</html>
